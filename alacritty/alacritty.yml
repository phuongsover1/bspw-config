import:
  - ~/.config/alacritty/mountain.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: 'Sarasa Mono CL Nerd Font'
    style: Regular

  bold:
    family: 'Sarasa Mono CL Nerd Font'
    style: Bold

  italic:
    family: 'Sarasa Mono CL Nerd Font'
    style: Italic

  bold_italic:
    family: 'Sarasa Mono CL Nerd Font'
    style: Bold Italic

  size: 11

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true
  save_to_clipboard: true

cursor:
  style: 'Beam'
  vi_mode_style: 'Beam'
  smooth_factor: 1.7
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
